apiVersion: v1
kind: Service
metadata:
  name: {{ include "sidan-gov-api.fullname" . }}
  labels: {{- include "sidan-gov-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector: {{- include "sidan-gov-api.selectorLabels" . | nindent 4 }}
